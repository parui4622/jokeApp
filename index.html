<!DOCTYPE html>
<html>
<head>
  <title>Random Joke Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Random Joke Generator</h1>
    <button id="jokeButton">Get a Joke</button>
    <div class="joke-container">
      <div id="jokeCard" class="joke-card">
        <p id="jokeText">Click the button to get a joke!</p>
      </div>
      <div id="loadingSpinner" class="spinner"></div>
    </div>
    <button id="saveJokeButton" class="save-button">Save Joke</button>
  </div>

  <script src="script.js"></script>
  <!-- <script src="canvas-confetti\src\confetti.js"></script> -->
</body>
</html>
